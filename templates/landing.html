<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <title>Books</title>
</head>

<body>


    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <a href="{{url_for('index')}}" class="navbar-brand"><i class="fas fa-book-reader"></i> Books</a>
        <button class="navbar-toggler" data-toggle='collapse' data-target="#mynav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{url_for('index')}}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('search')}}" class="nav-link">Search</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if session["user"] != None %}
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-user mr-3"></i>{{session["user"]}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a href="{{url_for('profile')}}" class="dropdown-item">Profile</a>
                        <a href="{{url_for('logout')}}" class="dropdown-item">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{{url_for('login')}}" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('register')}}" class="nav-link">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>  



    <div class="jumbotron jumbotron text-white" id="landing-jumbo">
        <div class="container">
            <h1 class="display-4">Books</h1>
            <p class="lead">CS50W Project 1</p>
            <a href="{{url_for('search')}}" class="btn btn-primary">Search Books</a>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
